<!DOCTYPE html>

<html>
<head>
    <title> My fisrt HTML</title>
</head>

<body>
    <!-- Тег progress - шкала, в которой можно задать значение.
        Может использоваться для отображения загрузки js процессов. -->
    <progress id="range" max="100" value="85"> 85% </progress>

    <!-- Используется для вывода значения в некотором известном диапазоне. -->
    <meter id="meter-range" min="0" max="100" value="30"> nothing </meter>
    <meter id="2meter-range" value="0.9"> nothing </meter>

</body>

</html>
