<!DOCTYPE html>

<html>
<head>
    <title> My fist html document </title>
</head>

<body>
    <!-- Тег ul - Unordered List - не упорядоченный список.
        В зависимости от атрибута type есть разыне маркеры.-->
    <ul type="square">
        <!-- Тег li - пункт списка-->
        <li> Today </li>
        <li> Not Today</li>

        <!-- Так можно создавать многоуровневые списки.-->
        <ul type="disc">
            <li> подсписок 1</li>
            <li> подсписок 2</li>
        </ul>

        <li> Tomorrow</li>
    </ul>

</body>
</html>
