<!DOCTYPE html>

<html>
<head>
    <title> My fist html document </title>
</head>

<body>
    <!-- Тег dl - список определений.
        Список с циферками.-->
    <dl>
        <!-- Промеж dt пишется определение -->
        <dt> Meals </dt>
        
        <!-- Промеж dd его определение. Идет как бы на 
        подуровень ниже чем dt-->
        <dd> Soup </dd>
        <dd> Meat </dd>
        <dd> Shushi</dd>
    </dl>
</body>
</html>
