<!DOCTYPE html>

<html>
<head>
    <title> My fist html document </title>
</head>

<body>
    <!--Тег table - контейнер для элементов таблицы.-->
    <table>
        <!-- Тег thead - заголовок таблицы - несколько строк
             с именами столбцов.-->
        <thead>
            <!-- Тег tr - создание строки в таблице-->
            <tr>
                <!-- Тег th - создание колонки в таблице-->
                <th>Cars</th>
                <th>Phones</th>
            </tr>
        </thead>
        <!-- Тег tbody - тело таблицы.
             Объединение для общего форматирования.-->
        <tbody>
            <tr>
                <td>Nissan</td>
                <td>IPhoneX11</td>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Samsung</td>
            </tr>
    </tbody>
    <!-- Тег tfoof - конец таблицы-->
    <tfoot>
        <tr>
            <td>ГАЗ</td>
            <td>Nokia</td>
        </tr>
    </tfoot>
    </table>


</body>
</html>
