<!DOCTYPE html>

<html>
<head>
 
    <title> My fist html document </title>
</head>

<body>
    <!-- Теги h<1-6> - заголовки разного уровня.
         h1 - самый большой -- h6 - самый маленький -->
    <h1> Test </h1>
    <h2> Test </h2>
    <h3> Test </h3>
    <h4> Test </h4>
    <h5> Test </h5>
    <h6> Test </h6>

    <!-- Тег <p> - параграф - начианется с новой строки.
         Так же использование данного тега облегчает дальнейшее 
         форматирование текста.-->
    <p>Hello world</p>
    <p>I start to learn HTML</p>
</body>
</html>
