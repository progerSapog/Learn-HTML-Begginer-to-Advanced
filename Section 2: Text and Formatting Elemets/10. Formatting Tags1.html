<!DOCTYPE html>

<html>
<head>
 
    <title> My fist html document </title>
</head>

<body>
    <!-- Следующие 2 тега выводят жирный текст.
         тег b      - просто оформление
         тег strong - логическое выделение --> 
    <b> Hello world</b>
    <strong> Hello world</strong>
    <!-- Тег b - перенос на новую строку-->
    <br>


    <!-- Тег hr - выводит горизонтальную линию -->
    <hr>
    <!-- Все 3 тега отображаются одинаковым курсивом.
         тег i   - просто оформление
         тег em  - логическое выделение
         тег dfn - выделение новых терминов в тексте -->
    <i> Hello world </i>
    <em> Hello world</em>
    <dfn> Hello world</dfn>
    <hr>


    <!-- Следующие 2 тега подчеркивают текст.
         тег u   - не рекомендован к использованию
         тег ins - для пометки новых измений  -->
    <u> Hello world </u>
    <ins> Hello world </ins>
    <br>


    <!-- Следующие 2 тега зачеркивают текст.
         тег del - выделение удаленного текста 
         тег s   - просто зачеркивание -->
    <del> Hello world </del>
    <s> Hello world </s>
    <br>


    <!-- Следующие 2 тега выводят текст как код
         тег code - обозначение программного кода
         тег kbd  - обозначение набираемого текста-->
    <code> Hello world </code>
    <kbd> Hello world </kbd>


</body>
</html>
