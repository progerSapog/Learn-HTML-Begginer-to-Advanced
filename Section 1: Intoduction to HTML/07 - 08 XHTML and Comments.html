<!DOCTYPE html>

<head>
    <!-- Style для показа использования тега div-->
    <style>
        .block1
        {
            width: 200px; 
            background: #ccc;
            padding: 5px;
            padding-right: 20px; 
            border: solid 1px black; 
             float: left;
        }
    </style>
    <title> My fist html document </title>
</head>

<body>
    <!-- Тег div определяет новый блок, которому можно дать класс или id
         и уже по имени класса или id форматировать его.-->
    <div class="block1">
        <!-- Тег p определяет новый абзац-->
        <p>Hello, world</p>
        <p>My name is VladIsLove</p>
    </div>

</body>
</html>
