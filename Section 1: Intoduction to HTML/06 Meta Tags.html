<!-- указываем браузеру тип документа -->
<!DOCTYPE html>

<!-- Тег html "начало и конец нашего документа".
          lang="<язык>" -->
<html lang="en">
  <head>
    <!-- charset="кодировка" - по умолчанию ставим UTF-8-->

    <!-- Мета-теги содержать мета данные и всегла пишутся промеж
      тега head. Мета теги не видны пользователю, они предназначены
      для браузера и других веб-сервисов.-->

    <meta charset="UTF-8" />

    <!-- Устанавливает идентификатор метатега для пары «имя=значение». 
         Любой подходящий идентификатор. Ниже приведены некоторые допустимые значения атрибута name:
            author - Имя автора документа.
            description - Описание текущего документа.
            keywords - Список ключевых слов, встречающихся на странице.-->
    <meta name="author" content="Vladislav Sapozhnikov" />
    <meta name="keywords" content="Html, Meta " />
    <meta
      name="discriptions"
      content="This is my first HTML document and I will write other tags"
    />

    <!-- Браузеры преобразовывают значение атрибута http-equiv, заданное с помощью content,
         в формат заголовка ответа HTTP и обрабатывают их, как будто они прибыли непосредственно от сервера.
      Теперь данная страница будет автообновляться каждые 100 секунды-->
    <meta http-equiv="refresh" content="100" />

    <!-- viewport отвечает за открытие страницы на разных устройствах.
         В данном случае страница открывается по ширине устройтсва с множителем 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Тег title показывает имя веб страницы.
             "то, что пишется на вкладке :)" -->
    <title>Fisrt HTML document</title>
  </head>

  <!-- Тег body содержит актуальные для страницы данные.
          Здесь должно находится всё, что видит пользователь -->
  <body></body>
</html>
