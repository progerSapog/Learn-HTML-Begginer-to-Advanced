<!DOCTYPE html>

<html>
<head>
    <title> My fist html document </title>
</head>

<body>
    <!-- Тег <header> задает «шапку» сайта или раздела,
        в которой обычно располагается заголовок.-->
    <header>
        <h1> This is my not first HTML page </h1>
    </header>
    <!-- Тег <nav> задает навигацию по сайту. Если на странице несколько 
        блоков ссылок, то в <nav> обычно помещают приоритетные ссылки. -->
    <nav>
        <a href="index.html"> здесь есть еще1 </a>
        <a href="index.html"> здесь есть еще2 </a>
        <a href="index.html"> здесь есть еще3 </a>
    </nav>
    <!-- Тег <aside> как правило определяет боковую панель.-->
    <aside>
        <p> Hello </p>
    </aside>
</body>
</html>
